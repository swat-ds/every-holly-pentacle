---
pagination:
    data: "collection.items"
    size: 1
    alias: "item"
    addAllPagesToCollections: true
tags: items
layout: "item"
eleventyComputed:
    title: "{{ item.Work }}"
    author: "{{ item.Author }}"
    date: "{{ item.Date }}"
    tag: "{{ item.Group }}"
    thumb: "{{ item.Photos[0] | thumbify }}"
---
