<section class="row collection-grid">

  {% for item in collections.items %}

  <div class="column collection-item {{ item.data.tag | slug }}" style="background-image:url('{{ item.data.thumb | prepend: site.assets_url }}')">
      <a href="{{ item.url | url }}">
      <span class="collection-item-title">{{ item.data.title }}</span>
      <span class="collection-item-author">{{ item.data.author }}</span>
      </a>
  </div>

  {% endfor %}

</section>
