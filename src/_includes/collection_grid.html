<!-- Collection Grid -->

<section class="row collection-grid">

    {% for item in collections.items %}

    <div class="column collection-item" style="background-image:url('{{ item.data.thumb | prepend: site.assets_url }}')">
        <a href="{{ item.url | url }}">
        <span class="collection-item-title">{{ item.data.title }}</span>
        <span class="collection-item-author">{{ item.Author }}</span>
        </a>
    </div>

    {% endfor %}


</section>
