<!-- footer scripts -->
<script
src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
crossorigin="anonymous"></script>

{% for script in site.build.loadJS %}
  {% if script.pageClass%}
    {% if classes contains  script.pageClass %}
    <script type="text/javascript" src="{{ script.file | prepend: '/assets/js/' | url}}" ></script>
    {% endif %}
  {% else %}
    <script type="text/javascript" src="{{ script | prepend: '/assets/js/' | url}}" ></script>
  {% endif %}
{% endfor %}

<script type="text/javascript" src="{{ '/assets/js/main.js' | url }}?v={{ 'now' | date: '%Y%m%d%H%M' }}"></script>
